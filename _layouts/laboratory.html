    <style media="screen">
    body, html {
      padding: 0;
      margin: 0;
    }
      body {
        font-size: 13px;
        color: #666;
        font-family: Consolas, Monaco, monospace;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      li::before {
        content: '🍭 ';
        font-size: 16px;
        vertical-align: text-top;
      }
      li > a {
        padding: 1px 2px;
        text-decoration: none;
        border-bottom: 1px dashed #aaa;
      }
      .demo {
        font-size: 12px;
        padding: 1px 4px;
        border-radius: 3px;
        background: #999;
        display: inline-block;
        transform: scale(0.85);
      }
      .demo a {
        color: white;
        text-decoration: none;
      }
      .wrapper {
        padding: 20px;
        box-sizing: border-box;
        position: absolute;
      }
      .div {
        margin-top: 17px;
        margin-bottom: 17px;
        position: relative;
        width: 100%;
        height: 1px;
        border-top: 1px dashed #bbb;
      }
      .div::before, .div::after {
        content: '🍬';
        position: absolute;
        display: block;
        top: -11px;
      }
      .div::before {
        left: -14px;
        transform: rotate(-90deg);
      }
      .div::after {
        right: -14px;
        transform: rotate(90deg);
      }
    </style>
